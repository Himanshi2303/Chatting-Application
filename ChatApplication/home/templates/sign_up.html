<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Project 1</title>
    {% load static %}
    <link rel="stylesheet" href="/static/login-signup.css">
</head>

<body>
    <div class="container">
        <h2 class="signup-heading ">Sign up</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit-btn" type="submit">Signup</button>
            <a class="create-account" href="{% url 'login' %}">Already have account?</a>
        </form>
    </div>
    

    <script src="{%static 'signup-validation.js'%}"></script>

</body>

</html>
